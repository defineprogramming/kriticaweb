<!DOCTYPE html>
<html>
<head>
  <title>Kritica - Coming Soon</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <header>
    <h1>Kritica</h1>
  </header>

  <main>

    <section class="hero">
    
      <div class="content">
      
        <h2>The future of reading arrives in:</h2>
            
        <div class="countdown">
        
          <div>
            <span id="days">00</span>
            <span>Days</span>
          </div>  
        
          <div>
            <span id="hours">00</span>
            <span>Hours</span>
          </div>
        
          <div>
            <span id="minutes">00</span>
            <span>Mins</span>
          </div>
        
          <div>
            <span id="seconds">00</span>
            <span>Secs</span>
          </div>
          
        </div>
        
      </div>
    
    </section>

    <div class="progress-section">

      <h2>Development Progress</h2>
      
      <div class="progress-container">
        <p>3%</p>
        <div class="progress">
          <div class="progress-bar" style="width: 3%"></div>
        </div>
      </div>

    </div>

    <section class="updates">
    
      <h2>Development Updates</h2>
      
      <div class="update">
      
        <p class="date">September 19, 2023</p>
        
        <h3>Introducing Development Updates!</h3>
        
        <p>Watch this space for the latest news regarding Kritica development.</p>
        
      </div>

    </section>

  </main>

  <footer>
  
    <p>&copy; 2023 Kritica. All rights reserved.</p>

  </footer>

  <script src="script.js"></script>

</body>
</html>
